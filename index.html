<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redirecting..</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    $(document).ready(function(){
      var url_string = window.location.href;
      var url = new URL(url_string);
      var c = url.searchParams.get("q");
      location.href = c;
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Please wait..</h1>
  </div>
</body>
</html>
